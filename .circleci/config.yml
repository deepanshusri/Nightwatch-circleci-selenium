version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary

    working_directory: ~/Nightwatch-circleci-selenium

    steps:
      - checkout
      
      - run: 
          name: "Downloading tunnel binary"
          command: |
            wget http://downloads.lambdatest.com/tunnel/linux/64bit/LT_Linux.zip
      
      - run: 
          name: "Extracting tunnel binary"
          command: |
            sudo apt-get install unzip
            unzip LT_Linux.zip

      - run: 
          name: "Executing tunnel binary"
          background: true
          command: |
            ./LT -deepanshu@lambdatest.com - jlBs32Zt7Q6Omx3ZThhWz1GTAzNQe96m7MP2Z6645UuZ2oVqTo
            sleep 40
      
      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export LT_USERNAME="deepanshulambdatest"' >> $BASH_ENV

      - run:
          name: "Setup custom environment variables"
          command: |
            echo 'export LT_ACCESS_KEY="jlBs32Zt7Q6Omx3ZThhWz1GTAzNQe96m7MP2Z6645UuZ2oVqTo"' >> $BASH_ENV

      - run: # test what branch we're on.
          name: "deepanshulambdatest : deepanshulambdatest"
          command: echo ${LT_USERNAME}       

      # Download and cache dependencies
 #    - restore_cache:
 #        keys:
 #          - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found

      - run: npm install

#      - save_cache:
